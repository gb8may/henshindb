<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henshin DB</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      :root {
        --bg: #0b0e14;
        --panel: rgba(255, 255, 255, 0.06);
        --panel2: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
        --radius: 16px;
      }

      * { box-sizing: border-box; }

      html, body { height: 100%; }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% -10%, rgba(123, 92, 255, 0.25), transparent 60%),
                    radial-gradient(900px 500px at 90% 10%, rgba(0, 192, 255, 0.18), transparent 55%),
                    var(--bg);
        color: var(--text);
        overflow: hidden;
      }

      .app {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 14px 16px 10px;
        border-bottom: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .brand .title {
        font-weight: 700;
        letter-spacing: 0.2px;
        font-size: 16px;
        line-height: 1.2;
      }

      .brand .subtitle {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.2;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        font-size: 12px;
        color: var(--muted);
        user-select: none;
      }

      main {
        flex: 1;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        padding: 14px 14px 90px;
      }

      .view { display: none; }
      .view.active { display: block; }

      .sectionTitle {
        margin: 6px 2px 10px;
        font-weight: 700;
        font-size: 16px;
        line-height: 1.2;
      }

      .sectionHint {
        margin: -4px 2px 12px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.25;
      }

      .grid {
        display: grid;
        gap: 12px;
      }

      .btn {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 14px 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: inherit;
        font-size: 16px;
        cursor: pointer;
        text-align: left;
      }

      .btn:active { transform: translateY(1px); }

      .btn small {
        font-size: 12px;
        color: var(--muted);
      }

      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .backRow {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
      }

      .ghostBtn {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: inherit;
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
      }

      .ghostBtn:active { transform: translateY(1px); }

      .searchBox {
        display: flex;
        gap: 10px;
        align-items: center;
        margin: 8px 0 12px;
      }

      input[type="search"], select {
        width: 100%;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        padding: 12px 12px;
        border-radius: 12px;
        outline: none;
        font-size: 14px;
      }

      .list {
        display: grid;
        gap: 10px;
      }

      .item {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: var(--radius);
        padding: 12px;
        cursor: pointer;
      }

      .item:active { transform: translateY(1px); }

      .itemTop {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .thumb {
        width: 54px;
        height: 54px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
        overflow: hidden;
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .meta {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }

      .nameLine {
        display: flex;
        gap: 10px;
        align-items: baseline;
        min-width: 0;
      }

      .name {
        font-weight: 700;
        font-size: 14px;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .year {
        font-size: 12px;
        color: var(--muted);
        flex: 0 0 auto;
      }

      .desc {
        margin-top: 8px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.3;
      }

      .pillRow {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
        font-size: 12px;
        color: var(--muted);
      }

      .muted { color: var(--muted); }

      footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        border-top: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        padding: 10px 14px;
        font-size: 12px;
        color: var(--muted);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modalOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
        z-index: 50;
      }

      .modalOverlay.show { display: flex; }

      .modal {
        width: min(520px, 100%);
        max-height: 84vh;
        overflow: auto;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(15, 18, 26, 0.92);
        box-shadow: var(--shadow);
        padding: 14px;
      }

      .modalHeader {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
      }

      .modalTitle {
        font-weight: 800;
        font-size: 15px;
        line-height: 1.2;
      }

      .closeBtn {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        border-radius: 12px;
        padding: 8px 10px;
        cursor: pointer;
        font-size: 13px;
      }

      .modalImage {
        width: 100%;
        aspect-ratio: 16 / 10;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
        overflow: hidden;
        margin-bottom: 10px;
      }

      .modalImage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .kv {
        display: grid;
        gap: 8px;
        margin-top: 10px;
      }

      .kvRow {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 14px;
        padding: 10px 10px;
      }

      .kvLabel {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .kvValue {
        font-size: 13px;
        line-height: 1.35;
        color: var(--text);
        word-break: break-word;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <header>
        <div class="topbar">
          <div class="brand">
            <div class="title">Henshin DB</div>
            <div class="subtitle" id="headerSubtitle">Home</div>
          </div>
          <div class="chip" id="headerChip">Offline</div>
        </div>
      </header>

      <main>
        <section class="view active" id="viewHome">
          <div class="sectionTitle">Temas</div>
          <div class="sectionHint">Escolha um tema para navegar.</div>
          <div class="grid" id="homeCategories"></div>
        </section>

        <section class="view" id="viewFranchise">
          <div class="backRow">
            <button class="ghostBtn" id="btnBackToHome">Voltar</button>
          </div>

          <div class="sectionTitle" id="franchiseTitle">Tema</div>
          <div class="grid">
            <button class="btn" id="btnGoCharacters">
              <span>Personagens</span>
              <small>Lista completa (A–Z)</small>
            </button>

            <button class="btn" id="btnGoGlossary">
              <span>Glossário</span>
              <small>Termos JP → PT/EN</small>
            </button>
          </div>
        </section>

        <section class="view" id="viewCharacters">
          <div class="backRow">
            <button class="ghostBtn" id="btnBackToFranchiseFromCharacters">Voltar</button>
          </div>

          <div class="sectionTitle" id="charactersTitle">Personagens</div>

          <div class="searchBox">
            <input type="search" id="inputCharacterSearch" placeholder="Buscar por nome (EN/PT/JP/romaji)..." />
          </div>

          <div class="muted" id="charactersStatus"></div>
          <div class="list" id="charactersList" style="margin-top: 12px;"></div>
        </section>

        <section class="view" id="viewGlossary">
          <div class="backRow">
            <button class="ghostBtn" id="btnBackToFranchiseFromGlossary">Voltar</button>
          </div>

          <div class="sectionTitle">Glossário</div>

          <div class="searchBox">
            <input type="search" id="inputGlossarySearch" placeholder="Buscar por JP/romaji/EN/PT..." />
            <select id="selectGlossaryCategory">
              <option value="">Todas</option>
            </select>
          </div>

          <div class="muted" id="glossaryStatus"></div>
          <div class="list" id="glossaryList" style="margin-top: 12px;"></div>
        </section>
      </main>

      <footer>v0.1 · Henshin DB · Author: Mayara Gouveia</footer>
    </div>

    <div class="modalOverlay" id="modalOverlay" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modalHeader">
          <div class="modalTitle" id="modalTitle">Detalhes</div>
          <button class="closeBtn" id="modalClose">Fechar</button>
        </div>
        <div class="modalImage" id="modalImageWrap" style="display:none;">
          <img id="modalImage" alt="" />
        </div>
        <div class="kv" id="modalBody"></div>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://grvmisyiyxzlqfqgponm.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdydm1pc3lpeXh6bHFmcWdwb25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyOTgwNTgsImV4cCI6MjA4MDg3NDA1OH0.VPzEEvayTYxVZ7D56h7pWFCVDykciO7OCmGrmD1J0XE";

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const state = {
        franchise: null
      };

      const headerSubtitle = document.getElementById("headerSubtitle");
      const headerChip = document.getElementById("headerChip");

      const views = {
        home: document.getElementById("viewHome"),
        franchise: document.getElementById("viewFranchise"),
        characters: document.getElementById("viewCharacters"),
        glossary: document.getElementById("viewGlossary")
      };

      function showView(name) {
        for (const k in views) views[k].classList.remove("active");
        views[name].classList.add("active");

        if (name === "home") headerSubtitle.textContent = "Home";
        if (name === "franchise") headerSubtitle.textContent = formatFranchise(state.franchise);
        if (name === "characters") headerSubtitle.textContent = "Personagens";
        if (name === "glossary") headerSubtitle.textContent = "Glossário";
      }

      function formatFranchise(key) {
        if (!key) return "Tema";
        if (key === "kamen rider") return "Kamen Rider";
        if (key === "super sentai") return "Super Sentai";
        if (key === "metal hero") return "Metal Hero";
        return key;
      }

      function slugifyName(name) {
        return String(name || "")
          .trim()
          .toLowerCase()
          .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
          .replace(/[^a-z0-9]+/g, "-")
          .replace(/^-+|-+$/g, "");
      }

      function imageUrlForCharacter(nameEn) {
        const slug = slugifyName(nameEn);
        return `${SUPABASE_URL}/storage/v1/object/public/henshin-images/${slug}.png`;
      }

      function safeText(v) {
        if (v === null || v === undefined) return "";
        const s = String(v).trim();
        return s;
      }

      function hasValue(v) {
        const s = safeText(v);
        return s.length > 0 && s.toLowerCase() !== "null";
      }

      async function pingSupabase() {
        try {
          const { error } = await supabase.from("characters").select("id").limit(1);
          headerChip.textContent = error ? "Conexão com erro" : "Online";
        } catch (e) {
          headerChip.textContent = "Offline";
        }
      }

      const homeCategories = document.getElementById("homeCategories");

      function renderHome() {
        const cats = [
          { key: "kamen rider", label: "Kamen Rider" },
          { key: "super sentai", label: "Super Sentai" },
          { key: "metal hero", label: "Metal Hero" }
        ];

        homeCategories.innerHTML = "";

        for (const c of cats) {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.type = "button";
          btn.innerHTML = `<span>${c.label}</span><small>Entrar</small>`;
          btn.addEventListener("click", () => {
            state.franchise = c.key;
            document.getElementById("franchiseTitle").textContent = c.label;
            showView("franchise");
          });
          homeCategories.appendChild(btn);
        }
      }

      const btnBackToHome = document.getElementById("btnBackToHome");
      const btnGoCharacters = document.getElementById("btnGoCharacters");
      const btnGoGlossary = document.getElementById("btnGoGlossary");

      btnBackToHome.addEventListener("click", () => showView("home"));

      btnGoCharacters.addEventListener("click", async () => {
        await openCharacters();
      });

      btnGoGlossary.addEventListener("click", async () => {
        await openGlossary();
      });

      const btnBackToFranchiseFromCharacters = document.getElementById("btnBackToFranchiseFromCharacters");
      const btnBackToFranchiseFromGlossary = document.getElementById("btnBackToFranchiseFromGlossary");

      btnBackToFranchiseFromCharacters.addEventListener("click", () => showView("franchise"));
      btnBackToFranchiseFromGlossary.addEventListener("click", () => showView("franchise"));

      const charactersTitle = document.getElementById("charactersTitle");
      const charactersStatus = document.getElementById("charactersStatus");
      const charactersList = document.getElementById("charactersList");
      const inputCharacterSearch = document.getElementById("inputCharacterSearch");

      let charactersCache = [];

      async function openCharacters() {
        charactersTitle.textContent = `${formatFranchise(state.franchise)} · Personagens`;
        showView("characters");
        inputCharacterSearch.value = "";

        await loadCharacters();
        renderCharactersList(charactersCache);
      }

      async function loadCharacters() {
        charactersStatus.textContent = "Carregando...";
        charactersList.innerHTML = "";

        const { data, error } = await supabase
          .from("characters")
          .select("id,name_en,name_pt,name_jp,romaji,franchise,year,description,powers,equipment,civil_name,actor_name,tags,search_terms")
          .eq("franchise", state.franchise);

        if (error) {
          charactersStatus.textContent = "Erro ao carregar personagens.";
          charactersCache = [];
          return;
        }

        const list = Array.isArray(data) ? data : [];
        list.sort((a, b) => (safeText(a.name_en)).localeCompare(safeText(b.name_en), "en", { sensitivity: "base" }));
        charactersCache = list;

        charactersStatus.textContent = `${list.length} itens`;
      }

      function filterCharacters(q) {
        const query = safeText(q).toLowerCase();
        if (!query) return charactersCache;

        return charactersCache.filter((c) => {
          return [
            c.name_en, c.name_pt, c.name_jp, c.romaji, c.civil_name, c.actor_name
          ].some((v) => safeText(v).toLowerCase().includes(query));
        });
      }

      function renderCharactersList(list) {
        charactersList.innerHTML = "";

        if (!list.length) {
          charactersList.innerHTML = `<div class="muted" style="padding: 10px 2px;">Nenhum resultado.</div>`;
          return;
        }

        for (const c of list) {
          const el = document.createElement("div");
          el.className = "item";

          const imgUrl = imageUrlForCharacter(c.name_en);

          el.innerHTML = `
            <div class="itemTop">
              <div class="thumb">
                <img src="${imgUrl}" alt="${safeText(c.name_en)}" onerror="this.style.display='none'; this.parentElement.textContent='';" />
              </div>
              <div class="meta">
                <div class="nameLine">
                  <div class="name">${safeText(c.name_pt) || safeText(c.name_en)}</div>
                  <div class="year">${hasValue(c.year) ? c.year : ""}</div>
                </div>
                <div class="muted" style="font-size:12px; line-height:1.2;">
                  ${safeText(c.name_en)}
                </div>
              </div>
            </div>
            ${hasValue(c.description) ? `<div class="desc">${safeText(c.description)}</div>` : ``}
          `;

          el.addEventListener("click", () => openCharacterModal(c));
          charactersList.appendChild(el);
        }
      }

      inputCharacterSearch.addEventListener("input", () => {
        const list = filterCharacters(inputCharacterSearch.value);
        renderCharactersList(list);
      });

      const glossaryStatus = document.getElementById("glossaryStatus");
      const glossaryList = document.getElementById("glossaryList");
      const inputGlossarySearch = document.getElementById("inputGlossarySearch");
      const selectGlossaryCategory = document.getElementById("selectGlossaryCategory");

      let glossaryCache = [];

      async function openGlossary() {
        showView("glossary");
        inputGlossarySearch.value = "";
        selectGlossaryCategory.value = "";

        await loadGlossary();
        populateGlossaryCategories(glossaryCache);
        renderGlossaryList(glossaryCache);
      }

      async function loadGlossary() {
        glossaryStatus.textContent = "Carregando...";
        glossaryList.innerHTML = "";

        const { data, error } = await supabase
          .from("glossary")
          .select("id,jp,romaji,en,pt,explanation,category");

        if (error) {
          glossaryStatus.textContent = "Erro ao carregar glossário.";
          glossaryCache = [];
          return;
        }

        const list = Array.isArray(data) ? data : [];
        list.sort((a, b) => (safeText(a.pt) || safeText(a.en) || safeText(a.jp)).localeCompare(safeText(b.pt) || safeText(b.en) || safeText(b.jp), "pt", { sensitivity: "base" }));
        glossaryCache = list;

        glossaryStatus.textContent = `${list.length} termos`;
      }

      function populateGlossaryCategories(list) {
        const cats = Array.from(new Set(list.map(x => safeText(x.category)).filter(Boolean))).sort((a,b) => a.localeCompare(b));
        selectGlossaryCategory.innerHTML = `<option value="">Todas</option>`;
        for (const c of cats) {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          selectGlossaryCategory.appendChild(opt);
        }
      }

      function filterGlossary(q, cat) {
        const query = safeText(q).toLowerCase();
        const category = safeText(cat).toLowerCase();

        return glossaryCache.filter((t) => {
          if (category && safeText(t.category).toLowerCase() !== category) return false;

          if (!query) return true;

          return [
            t.jp, t.romaji, t.en, t.pt, t.explanation, t.category
          ].some((v) => safeText(v).toLowerCase().includes(query));
        });
      }

      function renderGlossaryList(list) {
        glossaryList.innerHTML = "";

        if (!list.length) {
          glossaryList.innerHTML = `<div class="muted" style="padding: 10px 2px;">Nenhum resultado.</div>`;
          return;
        }

        for (const t of list) {
          const el = document.createElement("div");
          el.className = "item";

          const title = safeText(t.pt) || safeText(t.en) || safeText(t.jp) || "Termo";

          el.innerHTML = `
            <div class="nameLine">
              <div class="name">${title}</div>
              <div class="year">${safeText(t.category)}</div>
            </div>
            <div class="desc">
              <div style="margin-bottom:6px;">
                <span class="pill">${safeText(t.jp) || "-"}</span>
                ${hasValue(t.romaji) ? `<span class="pill">${safeText(t.romaji)}</span>` : ``}
                ${hasValue(t.en) ? `<span class="pill">${safeText(t.en)}</span>` : ``}
              </div>
              ${hasValue(t.explanation) ? safeText(t.explanation) : ""}
            </div>
          `;

          el.addEventListener("click", () => openGlossaryModal(t));
          glossaryList.appendChild(el);
        }
      }

      inputGlossarySearch.addEventListener("input", () => {
        const list = filterGlossary(inputGlossarySearch.value, selectGlossaryCategory.value);
        renderGlossaryList(list);
      });

      selectGlossaryCategory.addEventListener("change", () => {
        const list = filterGlossary(inputGlossarySearch.value, selectGlossaryCategory.value);
        renderGlossaryList(list);
      });

      const modalOverlay = document.getElementById("modalOverlay");
      const modalClose = document.getElementById("modalClose");
      const modalTitle = document.getElementById("modalTitle");
      const modalBody = document.getElementById("modalBody");
      const modalImageWrap = document.getElementById("modalImageWrap");
      const modalImage = document.getElementById("modalImage");

      function openModal() {
        modalOverlay.classList.add("show");
      }

      function closeModal() {
        modalOverlay.classList.remove("show");
      }

      modalClose.addEventListener("click", closeModal);
      modalOverlay.addEventListener("click", (e) => {
        if (e.target === modalOverlay) closeModal();
      });

      function kvRow(label, value) {
        const v = safeText(value);
        if (!hasValue(v)) return "";
        return `
          <div class="kvRow">
            <div class="kvLabel">${label}</div>
            <div class="kvValue">${escapeHtml(v)}</div>
          </div>
        `;
      }

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function openCharacterModal(c) {
        const title = safeText(c.name_pt) || safeText(c.name_en) || "Detalhes";
        modalTitle.textContent = title;

        const imgUrl = imageUrlForCharacter(c.name_en);
        modalImageWrap.style.display = "block";
        modalImage.src = imgUrl;
        modalImage.alt = safeText(c.name_en);
        modalImage.onerror = () => { modalImageWrap.style.display = "none"; };

        modalBody.innerHTML = [
          kvRow("Nome (EN)", c.name_en),
          kvRow("Nome (JP)", c.name_jp),
          kvRow("Romaji", c.romaji),
          kvRow("Franquia", formatFranchise(c.franchise)),
          kvRow("Ano", c.year),
          kvRow("Nome civil", c.civil_name),
          kvRow("Ator", c.actor_name),
          kvRow("Descrição", c.description),
          kvRow("Poderes", c.powers),
          kvRow("Equipamentos", c.equipment)
        ].filter(Boolean).join("");

        openModal();
      }

      function openGlossaryModal(t) {
        const title = safeText(t.pt) || safeText(t.en) || safeText(t.jp) || "Termo";
        modalTitle.textContent = title;

        modalImageWrap.style.display = "none";
        modalImage.src = "";
        modalImage.alt = "";

        modalBody.innerHTML = [
          kvRow("JP", t.jp),
          kvRow("Romaji", t.romaji),
          kvRow("EN", t.en),
          kvRow("PT", t.pt),
          kvRow("Categoria", t.category),
          kvRow("Explicação", t.explanation)
        ].filter(Boolean).join("");

        openModal();
      }

      function init() {
        renderHome();
        showView("home");
        pingSupabase();
      }

      init();
    </script>
  </body>
</html>
